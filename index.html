<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylenull.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>

              <div class="brands__item swiper-slide">

              <div class="brands__item swiper-slide">

              </div>

                <img
                  class="brands__item_img"

                <img
                  class="brands__item_img"
                  src="images/lenovo.svg"

                  class="brands__item_img"

                  alt="lenovo"
                />
                <a class="brands__item_link" href="#"></a>
              </div>
            </div>
            <button class="brands__btn brands__btn_show-all">
              Показать все
            </button>
            <button class="brands__btn brands__btn_hidden">Скрыть</button>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>

</html>
